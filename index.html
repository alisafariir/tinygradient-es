<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>tinygradient</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@3.0.3/dist/css/bootstrap-colorpicker.min.css"/>

    <style>
        footer {
            padding-top: 2rem;
            padding-bottom: 2rem;
            margin-top: 3rem;
            background-color: #e9ecef;
        }

        .colorpicker.colorpicker-popup {
            -moz-user-select: none;
        }

        .out-list .out {
            width: 100%;
            height: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .out-list .out.css {
            margin-bottom: 0;
        }

        .out-list .out div {
            flex-grow: 1;
            position: relative;
        }

        .out-list .out div>span  {
            content: attr(title);
            position: absolute;
            bottom: -15px;
            font-family: monospace;
            font-size: 12px;
        }
        .out-list .out div>span::selection {
            color: white;
            background: #444;
        }
    </style>
</head>

<body>

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">tinygradient</h1>
        <p class="lead text-muted">simple gradient generator</p>
        <p>
            <a href="https://github.com/mistic100/tinygradient" class="btn btn-primary btn-lg">
                <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" width=32px> GitHub</a>
        </p>
    </div>
</section>

<div class="container">
    <h2>Playground</h2>

    <div class="row">
        <div class="col-4">
            <ul class="list-group mb-3" id="colors-list">
                <li class="list-group-item list-group-item-secondary" style="padding: 0.25rem 1.25rem;">
                    <div class="form-row">
                        <div class="col-7">
                            Color
                        </div>
                        <div class="col-5">
                            Position
                        </div>
                    </div>
                </li>
            </ul>

            <button class="btn btn-primary mb-3" type="button" onclick="addColor()">new color</button>

            <div class="form-group form-inline">
                <label for="steps">Steps</label>
                <input type="number" class="ml-2 form-control" min="2" id="steps" name="steps">
            </div>
        </div>

        <div class="col-8">
            <div class="card mb-4">
                <ul class="list-group list-group-flush out-list" id="playground-output">
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>Colorbrewer</h2>

    <div class="row">
        <div class="col-4">
            <div class="form-group form-inline">
                <label for="cb-scheme">Scheme</label>
                <select class="ml-2 form-control" id="cb-scheme" name="cb-scheme"></select>
            </div>

            <div class="form-group form-inline">
                <label for="cb-steps">Steps</label>
                <input type="number" class="ml-2 form-control" min="3" id="cb-steps" name="cb-steps">
            </div>
        </div>

        <div class="col-8">
            <div class="card mb-4">
                <ul class="list-group list-group-flush out-list" id="cb-playground-output">
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@3.0.3/dist/js/bootstrap-colorpicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.1/tinycolor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/randomcolor@0.5.4/randomColor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/colorbrewer@1.3.0/index.min.js"></script>
<script src="browser.js"></script>

<script type="text/template" id="playground-item">
    <li class="list-group-item">
        <div class="form-row">
            <div class="col-7">
                <input class="form-control" type="text" name="color">
            </div>
            <div class="col-3">
                <input class="form-control" type="number" min="0" max="1" step="0.1" name="pos">
            </div>
            <div class="col-2">
                <button class="btn btn-outline-danger" data-dismiss="color">del.</button>
            </div>
        </div>
    </li>
</script>

<script>
    var tpl = document.querySelector('#playground-item').innerHTML;
    var list = $('#colors-list');

    var steps = 9;

    function addColor(color) {
        color = color || randomColor();

        var item = $(tpl);
        item.find('[name=color]').val(color).colorpicker();

        list.append(item);

        computePos();
    }

    function computePos() {
        var pos = list.find('[name=pos]');

        pos.each(function(i) {
           this.value = i / (pos.length - 1);
        });
    }

    function setOutputFromPlayground() {
        var pos = list.find('[name=pos]')
            .map(function () {
                var val = parseFloat(this.value);
                return isNaN(val) ? undefined : val;
            })
            .get();

        var colors = list.find('[name=color]')
            .map(function () {
                return this.value;
            })
            .get()
            .map(function(color, i) {
                return {
                    color: color,
                    pos: pos[i]
                };
            });

        setOutput(colors, steps);
    }

    function setOutput(colors, steps) {
        var html = '';

        if (colors.length < 2) {
            html = 'Not enough colors';
        } else {
            try {
                var grad = tinygradient(colors);

                // CSS
                html += '<li class="list-group-item"><h4>CSS reference</h4>';
                html += '<div class="out css" style="background:' + grad.css() + ';"></div>';
                html += '</li>';

                // RGB
                html += '<li class="list-group-item"><h4>RGB interpolation</h4>';
                html += '<div class="out rgb">';
                grad.rgb(steps).forEach(function (color) {
                    html += '<div style="background:' + color.toRgbString() + ';"><span>' + color.toHexString() + '</span></div>';
                });
                html += '</div></li>';

                // RGB loop
                html += '<li class="list-group-item"><h4>RGB loop</h4>';
                html += '<div class="out rgb">';
                grad.loop().rgb(Math.max(steps, colors.length * 2 - 1)).forEach(function (color) {
                    html += '<div style="background:' + color.toRgbString() + ';"><span>' + color.toHexString() + '</span></div>';
                });
                html += '</div></li>';

                // HSV
                html += '<li class="list-group-item"><h4>HSV short interpolation</h4>';
                html += '<div class="out hsv">';
                grad.hsv(steps, 'short').forEach(function (color) {
                    html += '<div style="background:' + color.toRgbString() + ';"><span>' + color.toHexString() + '</span></div>';
                });
                html += '</div></li>';

                // HSV2
                html += '<li class="list-group-item"><h4>HSV long interpolation</h4>';
                html += '<div class="out hsv2">';
                grad.hsv(steps, 'long').forEach(function (color) {
                    html += '<div style="background:' + color.toRgbString() + ';"><span>' + color.toHexString() + '</span></div>';
                });
                html += '</div></li>';

            } catch (error) {
                html = error;
            }
        }

        document.querySelector('#playground-output').innerHTML = html;
    }

    list
        .on('colorpickerChange colorpickerCreate', function (e) {
            e.colorpicker.element.css('background-color', e.color.toString());
            e.colorpicker.element.css('color', tinycolor.mostReadable(e.color.toString(), ['white', 'black']).toHexString());
            e.colorpicker.element[0].value = e.color.toString();
            setOutputFromPlayground();
        })
        .on('change', '[name=pos]', function() {
            setOutputFromPlayground();
        })
        .on('click', '[data-dismiss="color"]', function () {
            $(this).closest('li').remove();
            computePos();
            setOutputFromPlayground();
        });

    $('[name=steps]')
        .on('change input', function () {
            steps = this.value;
            setOutputFromPlayground();
        })
        .val(steps);

    addColor('#00E5BC');
    addColor('#BF0022');

    ////////////////////////////////////////

    var cbScheme = 'BuGn';
    var cbSteps = 9;

    function setCbOutput() {
        var colors = list.find('[name=color]')
            .map(function () {
                return this.value;
            })
            .get();

        var html = '';

        var cbVariant = Math.min(cbSteps, Math.max.apply(null, Object.keys(colorbrewer[cbScheme])));
        var grad = tinygradient(colorbrewer[cbScheme][cbVariant]);

        html += '<li class="list-group-item">';
        html += '<div class="out rgb">';
        grad.rgb(cbSteps).forEach(function (color) {
            html += '<div style="background:' + color.toRgbString() + ';"><span>' + color.toHexString() + '</span></div>';
        });
        html += '</div></li>';

        document.querySelector('#cb-playground-output').innerHTML = html;
    }

    (function() {
        var html = '';

        $.each(colorbrewer.schemeGroups, function(group, schemes) {
           html+= '<optgroup label="' + group + '">';
           schemes.forEach(function(scheme) {
              html += '<option>' + scheme + '</option>';
           });
           html+= '</optgroup>';
        });

        $('[name=cb-scheme]').html(html);
    }());

    $('[name=cb-scheme]')
        .on('change', function () {
            cbScheme = this.value;
            setCbOutput();
        })
        .val(cbScheme);

    $('[name=cb-steps]')
        .on('change', function () {
            cbSteps = this.value;
            setCbOutput();
        })
        .val(cbSteps);

    setCbOutput();
</script>

</body>
</html>
